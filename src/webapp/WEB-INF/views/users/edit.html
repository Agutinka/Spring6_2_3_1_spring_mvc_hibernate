<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
    <style>
        table {
            border: 4px double #333; /* Рамка вокруг таблицы */
            border-collapse: collapse; /* Способ отображения границы */
            width: 30%; /* Ширина таблицы */
        }
        th, td {
            padding: 5px; /* Поля вокруг текста */
            border: 1px solid black; /* Граница вокруг ячеек */
        }
    </style>
</head>
<body>

<form th:method="PATCH" th:action="@{/users}" th:object="${user}">
    <table>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Email</th>
        </tr>
        <tr>
            <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
            <td><input type="text" th:field="*{name}"/></td>
            <td><input type="text" th:field="*{age}"/></td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
    </table>
    <br/>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
