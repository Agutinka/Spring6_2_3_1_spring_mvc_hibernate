<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="firstName">Введите имя (firstName):</label>
    <br>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br>
    <label for="secondName">Введите фамилию (secondName): </label>
    <br>
    <input type="text" th:field="*{secondName}" id="secondName"/>
    <br>
    <label for="age">Введите возраст (age): </label>
    <br>
    <input type="text" th:field="*{age}" id="age"/>
    <br>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
