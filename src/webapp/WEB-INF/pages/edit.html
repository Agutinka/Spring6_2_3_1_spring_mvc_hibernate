<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users}" th:object="${user}">
    <input type="hidden" th:firstName="id" th:value="${user.id}">
    <label for="firstName">Enter firstName: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</div>
    <br>
    <input type="hidden" th:secondName="id" th:value="${user.id}">
    <label for="secondName">Enter secondName: </label>
    <input type="text" th:field="*{secondName}" id="secondName"/>
    <div style="color:red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">secondName Error</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
